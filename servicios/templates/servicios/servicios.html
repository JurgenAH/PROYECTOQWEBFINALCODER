{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

    {% for servicio in servicios %}


    <section class="page-section clearfix" style="background-color: rgba(17, 17, 16, 0.5) ;" >
        <div class="container" style="background-color: rgba(15, 15, 13, 0.534) ;">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="background-color: rgba(140, 13, 172, 0.575) ;">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{servicio.titulo}}</span>
                <span class="section-heading-upper">{{servicio.contenido}}</span>
              </h2>
              
             
            </div>
          </div>
        </div>
      </section>



    {% endfor %}

{% endblock %}
